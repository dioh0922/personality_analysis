<h2 mat-dialog-title>編集</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>ラベル</mat-label>
    <input matInput [(ngModel)]="label">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">キャンセル</button>
  <button mat-button (click)="onSave()" [mat-dialog-close]="data" cdkFocusInitial>保存</button>
</mat-dialog-actions>
