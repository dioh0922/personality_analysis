<mat-tab-group>
  <mat-tab label="Summary">
    <beer-summary [data]="data()"></beer-summary>
  </mat-tab>
  <mat-tab label="Graph">
    <beer-graph [hist]="data()?.waveform" [tendency]="data()?.tendency_graph"></beer-graph>
  </mat-tab>
  <mat-tab label="Rank">
    <beer-rank [rankData]="data()?.ranking"></beer-rank>
  </mat-tab>
</mat-tab-group>
